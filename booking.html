<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container" style="background-color: rgba(0, 0, 255, 0.278); border-radius: 5px;">
    <form class="form" style="color: black; border-radius: 2px;">
  <div class="mb-3" >
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1"></div>
    <select class="form-select" aria-label="Default select example">
  <option selected>gender</option>
  <option value="1">male</option>
  <option value="2">female</option>
  <option value="2">others</option>
  <option value="2">below 18</option>
  
  
  
  

</select> <br>
<div class="mb-3">
  <label for="formFileMultiple" class="form-label">Adhar card</label>
  <input class="form-control" type="file" id="formFileMultiple" multiple>
</div>

  
  <select class="form-select" aria-label="Default select example">
  <option selected>choose your destination</option>
  <option value="1">goa</option>
  <option value="2">varanasi</option>
  <option value="3">agra</option>
  <option value="4">ranchi</option>
  <option value="5">bihar</option>
  <option value="6">mumbai</option>
  <option value="7">lucknow</option>
  <option value="8">gujarat</option>
  <option value="9">punjab</option>
  
  

</select> <br>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Non-AC
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    AC
  </label>
</div><br>
<div class="input-group mb-3">
  <span class="input-group-text">$</span>
  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  <span class="input-group-text">.00</span>
</div><br>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" value="" id="checkNativeSwitch" switch>
  <label class="form-check-label" for="checkNativeSwitch">
 agree terms and condition</div>
    

  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
      
  </div>


</body>
</html>
